<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
        .icon_quantity button {
            margin: 5px;
            
        }
        .icon_quantity{
          font-size: 25px;
        }
        .price span {
          padding-top: 10px;
        }
        .fa-file-lines{
          background-color: #ccc;
          width: 35px;
          height:35px;
          border: 1px solid #ccc;
          

        }

        .note-product input{
          width: 300px;
          height:30px;
          
        }
        .card-product-note-item {
          display:flex;

        }
        .card-product-note-item i {
          display: flex;
    align-items: center;
    justify-content: center;
        }
        .card-product-note-item input {
          height: 35px;
          width: 350px;
          opacity: .7;
          font-size: 14px;
          border: 1px solid #ccc;
          padding-left: 5px;
          text-decoration: none;
        }
        .small {
          margin-left:10px
        }
        .price span {
          color: #fa8c16;
          font-weight: bold;
        }
        .text-danger {
          height: 125px;
          justify-content: flex-end;
          align-items: end;
        }
        .text-danger i{
          margin-bottom: 5px;
        }
    </style>
  </head>
  <body>
    <div class="container">

        <!-- Left img -->
      <div class="card mb-3" style="max-width: 800px">
        <div class="row g-0">
          <div class="col-md-6">
            <img
              src="https://res.cloudinary.com/dimxnh34h/image/upload/v1657009123/category/coffee/classic-cold-brew_791256_400x400_b08cfc2d37a541c3893f654686b5474d_large_zuxcor.webp"
              alt="Trendy Pants and Shoes"
              class="img-fluid rounded-start"
            />
          </div>

          <!-- Right content -->
          <div class="col-md-6">
            <div class="card-body">
              <div class="title_product d-flex justify-content-between">
              <h5 class="card-title">Bac Xiu</h5>
              <span style="visibility:hidden"> id:#123 </span> 
            </div>
              
              <div class="price d-flex justify-content-between">
                <span>29000Ä‘</span>
                <div class="icon_quantity">
                    <button style="text-decoration: none; border: 0; background-color: white"><i style="color: #ccc" class="fa-solid fa-circle-minus"></i></button>
                    <span>1</span>
                    <button style="text-decoration: none; border: 0; background-color: white"><i style="color: #fa8c16;" class="fa-solid fa-circle-plus"></i></button>
                    
                </div>
            </div>

            <!-- Note for product -->
            <div class="card-product-note-item mt-2">
              <i class="fa-solid fa-file-lines"></i>
              <input type="text" placeholder="Extra notes for this dish" class="card-product-text">
            </div>
  
              <!-- Rating star -->
              <div>
                <div class="d-flex mt-5 text-danger">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i style="color: rgba(178, 175, 175, 0.816)" class="fas fa-star"></i>
                  <p class="mb-0 small text-muted">4.0/5 - (123 voted)</p>
                </div>
                
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://res.cloudinary.com/dimxnh34h/image/upload/v1656842253/icon/footlw_rcpm0w.png" type="image/x-icon">
  <title>Checkout</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="/css/checkout.css">
</head>

<body onload="fetchList()">
  <div th:include="../static/components/navbar.html"></div>
  <div>
    <div class="container-fluid container-lg custom-checkout">
      <div class="row justify-content-center">
        <!-- Order Confirmation heading -->
        <div class="header_checkout">
          <h1 class="text-center mb-0">
            <span class="icon mr-3" style="padding-right: 8px">
              <i aria-hidden="true" class="fa fa-file"></i>
            </span>
            <span class="text">Order Confirmation</span>
          </h1>
        </div>
        <!-- Content in the left -->
        <div class="left-content col-md-6">
          <div class="d-flex checkout_title justify-content-between">
            <h4 class="checkout_title checkout_shipping_head">
              Shipping
            </h4>
            
          </div>

          <div class="form-outline m-4">
            <input style="background-color: white" type="text" id="enter_name" class="form-control" name="name"
              required />
            <label class="form-label">Recipient's enter_name</label>
          </div>

          <div class="form-outline m-4">
            <input style="background-color: white" type="text" id="enter_phone" class="form-control" name="phone"
              required />
            <label class="form-label">Phone number</label>
          </div>

          <div class="form-outline m-4">
            <input style="background-color: white" type="text" id="enter_address" class="form-control" name="address"
              required />
            <label class="form-label">Address</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" style="background-color: #fa8c16" type="checkbox" id="inlineCheckbox3"
              value="option3" checked="checked" />
            <label class="form-check-label" for="inlineCheckbox3">
              <span>
                Agree to
                <a style="color: #fa8c16" class="policy-link">the terms and conditions</a>
                of purchase of <strong>The Sell Water House</strong>
              </span>
            </label>
          </div>
        </div>

        <!-- Content in the right -->
        <div class="right-content col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="tch-checkout-box tch-checkout-box--list-ordered tch-checkout-border">
                <div class="d-flex justify-content-between">
                  <h4 class="tch-checkout-box__title mb-0">
                    Selected dishes
                  </h4>
                  <a href="/drink" style="text-decoration: none; color: black">
                    <p class="tch-checkout-box__btn-outline">
                      More dishes
                    </p>
                  </a>
                </div>
                <div id="order-items-container">
                    
                </div>
              </div>
              <div class="tch-checkout-box tch-checkout-box--list-total tch-checkout-border">
                <div class="mb--12">
                  <h4 class="tch-checkout-box__titletotal">Total</h4>
                </div>
                <div class="mt-lg--30">
                  <div data-toggle="modal" data-target="#delivery-time"
                    class="tch-order-card tch-order-card--border d-flex align-items-center justify-content-between">
                    <div class="tch-order-card__left d-flex">
                      <p class="tch-order-card__texttotal mb-0">Amount</p>
                    </div>
                    <div class="tch-order-card__right">
                      <p class="tch-order-card__price mb-0">49.000Ä‘</p>
                    </div>
                  </div>
                  <hr />
                </div>
              </div>
            </div>
            <div class="tch-checkout-box tch-checkout-box--list-submited d-flex justify-content-between">
              <button type="button" class="btn btn--white text-orange btn--radius-100 button_submit" onclick="sendOrder()">
                Order
              </button>
            </div>
          </div>
          <div class="tch-checkout-box tch-checkout-box--remove-card float-lg-right">
            <p class="tch-checkout-box__text text-center mb-0" onclick="removeOrder()">
              <span class="icon mr-2"><i aria-hidden="true" class="fa fa-trash"></i></span><span>
                <font style="vertical-align: inherit">
                  <font style="vertical-align: inherit">Delete order</font>
                </font>
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:include="../static/components/footer.html"></div>
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
<script src="/js/checkout.js"></script>
</html>

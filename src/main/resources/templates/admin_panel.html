<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin panel</title>
	<link rel="stylesheet" href="/css/drink.css">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />

	<link rel="shortcut icon" href="https://res.cloudinary.com/dimxnh34h/image/upload/v1656842253/icon/footlw_rcpm0w.png"
		type="image/x-icon">

	<style>
		:root {
			--web-main-theme: #f5b132;
		}

		.btn-primary {
			background-color: var(--web-main-theme) !important;
		}

		.web-header {
			background-color: var(--web-main-theme);
		}

		.web-body__nav a,
		.web-body__content a {
			background-color: var(--web-main-theme) !important;
		}

		.web-drinks-list {
			overflow-y: scroll;
		}

		::-webkit-scrollbar-thumb {
			border-radius: 5px;
			-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
			box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
			background-color: var(--web-main-theme);
		}

		::-webkit-scrollbar-track {
			-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
			box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
			border-radius: 5px;
			background-color: #F5F5F5;
		}

		::-webkit-scrollbar {
			width: 5px;
			background-color: #F5F5F5;
		}
	</style>
	<script>
		function changeCategory(id){
				window.location.href = "./panel?categoryId=" + id;
		}
	</script>
</head>

<body>
	<header class="web-header container-fluid">
		<div class="row align-items-center">
			<div class="col-6 d-flex align-items-center">
				<img src="https://res.cloudinary.com/dimxnh34h/image/upload/v1656842253/icon/footlw_rcpm0w.png" width="32"
					alt="logo">

				<h5 class="m-0 p-3">The Sell Water House</h5>
			</div>
			<div class="col-6 d-flex justify-content-end">
				<a href="/" class="text-black">Back</a>
			</div>
		</div>
	</header>

	<section class="web-body container-fluid">
		<div class="row">
			<div class="web-body__nav col-md-3 col-sm-4">
				<!-- Pills navs -->
				<ul class="nav nav-pills mb-3 d-flex flex-column" id="ex1" role="tablist">
					<li class="nav-item" role="presentation">
						<a class="nav-link active" data-mdb-toggle="pill" href="#view-drink" role="tab" aria-controls="view-drink"
							aria-selected="true">View Drink</a>
					</li>
					<li class="nav-item d-none" role="presentation">
						<a class="nav-link" data-mdb-toggle="pill" href="#edit-drink" role="tab" aria-controls="edit-drink"
							aria-selected="false">Edit Drink</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link" data-mdb-toggle="pill" href="#add-drink" role="tab" aria-controls="add-drink"
							aria-selected="false">Add Drink</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link" data-mdb-toggle="pill" href="#view-order" role="tab" aria-controls="view-order"
							aria-selected="false">View Order</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link" data-mdb-toggle="pill" href="#change-password" role="tab"
							aria-controls="change-password" aria-selected="false">Change Password</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link" data-mdb-toggle="pill" href="#blog" role="tab" aria-controls="change-password"
							aria-selected="false">Blog</a>
					</li>
				</ul>
				<!-- Pills navs -->
			</div>

			<div class="web-body__content col-md-9 col-sm-8">
				<!-- Pills content -->
				<div class="tab-content pt-5" id="ex1-content">
					<div class="tab-pane fade show active" id="view-drink" role="tabpanel" aria-labelledby="ex1-tab-1">
						<div class="container d-flex flex-column h-100">
							<h1 class="text-center">The Sell Water House's Menu</h1>

							<div class="row row-cols-6">
								<div class="col-2" th:each="category : ${categoryList}">
									<img class="menu-img" th:src="${category.imageLink}" th:alt="${category.categoryName}"
										th:onclick="changeCategory([[${category.id}]])">
									<p class="menu-title" th:utext="${category.categoryName}"></p>
								</div>
							</div>

							<div class="web-drinks-list row flex-fill" style="height: calc(100vh - 200px); overflow-y: auto;">

								<div class="col-lg-3 col-md-4 col-sm-6 mb-1" th:each="drink:${drinkList}">
									<div class="card border">
										<img th:src="${drink.imageLink}" class="card-img-top" alt="" />

										<div class="card-body">
											<h5 th:utext="${drink.drinkName}" class="card-title"></h5>
											<a href="#!" class="btn btn-primary web-drinks-list__item" th:data-drink-name="${drink.drinkName}"
												th:data-drink-id="${drink.id}" th:data-drink-price="${drink.price}" th:data-drink-note="${drink.drinkName}">More</a>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>

					<div class="tab-pane fade" id="edit-drink" role="tabpanel">
						<form action="" method="post" autocomplete="off">
							<h1 class="text-center">Edit Drink</h1>

							<div class="form-outline m-4">
								<input type="text" id="edit-drink__drink-id" class="form-control" name="id" readonly required />
								<label class="form-label">Drink ID</label>
							</div>

							<div class="form-outline m-4">
								<input type="text" id="edit-drink__drink-name" class="form-control" name="name" required />
								<label class="form-label">Drink name</label>
							</div>

							<div class="form-outline m-4">
								<input type="text" id="edit-drink__drink-price" class="form-control" pattern="\d+" name="price"
									required />
								<label class="form-label">Price</label>
							</div>

							<div class="form-outline m-4">
								<input type="text" id="edit-drink__drink-note" class="form-control" name="note" />
								<label class="form-label">Note</label>
							</div>

							<div class="d-flex justify-content-between m-4">
								<div>
									<button type="submit" class="btn btn-primary btn-rounded m-1">Submit</button>
									<input type="submit" class="btn btn-danger btn-rounded m-1" name="delete" value="delete"></input>
								</div>

								<button type="button" class="btn btn-dark btn-rounded m-1"
									onclick="document.querySelector(`a.nav-link[href='#view-drink']`).click()">Cancel</button>

							</div>
						</form>
					</div>

					<div class="tab-pane fade" id="add-drink" role="tabpanel">
						<form action="" method="post" autocomplete="off">
							<h1 class="text-center">Add Drink</h1>

							<div class="form-outline m-4">
								<input type="text" class="form-control" name="name" required />
								<label class="form-label">Drink name</label>
							</div>

							<div class="form-outline m-4">
								<input type="text" class="form-control" pattern="\d+" name="price" required />
								<label class="form-label">Price</label>
							</div>

							<div class="form-outline m-4">
								<input type="text" class="form-control" name="note" />
								<label class="form-label">Note</label>
							</div>

							<div class="m-4">
								<button type="submit" class="btn btn-primary btn-rounded m-1">Submit</button>

								<button type="button" class="btn btn-dark btn-rounded m-1"
									onclick="document.querySelector(`a.nav-link[href='#view-drink']`).click()">Cancel</button>
							</div>
						</form>
					</div>

					<div class="tab-pane fade" id="view-order" role="tabpanel">
						4
					</div>

					<div class="tab-pane fade" id="change-password" role="tabpanel">
						<form action="" method="post"
							oninput="this.rePassword.setCustomValidity(this.newPassword.value == this.rePassword.value ? '' : 'Not match with new password!')">
							<h1 class="text-center">Change Password</h1>

							<div class="form-outline m-4">
								<input type="password" class="form-control" name="old-password" required />
								<label class="form-label">Old Password</label>
							</div>

							<div class="form-outline m-4">
								<input type="password" class="form-control" name="new-password" id="newPassword" required />
								<label class="form-label">New Password</label>
							</div>

							<div class="form-outline m-4">
								<input type="password" class="form-control" id="rePassword" required />
								<label class="form-label">Re-Enter Your Password</label>
							</div>

							<div class="m-4">
								<button type="submit" class="btn btn-primary btn-rounded m-1">Submit</button>

								<button type="button" class="btn btn-dark btn-rounded m-1"
									onclick="document.querySelector(`a.nav-link[href='#view-drink']`).click()">Cancel</button>
							</div>
					</div>
				</div>
				<!-- Pills content -->
			</div>
		</div>
	</section>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>

<script>
	window.addEventListener('load', () => {
		const editDrinkTab = document.querySelector("a.nav-link[href='#edit-drink']");
		const items = document.querySelectorAll(".web-drinks-list__item");

		items.forEach(item => {
			item.addEventListener('click', () => {
				document.getElementById('edit-drink__drink-id').value = item.dataset.drinkId;
				document.getElementById('edit-drink__drink-name').value = item.dataset.drinkName;
				document.getElementById('edit-drink__drink-price').value = item.dataset.drinkPrice;
				document.getElementById('edit-drink__drink-note').value = item.dataset.drinkNote;

				editDrinkTab.click();
			});
		});
	});
</script>

</html>
